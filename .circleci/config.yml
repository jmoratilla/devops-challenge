version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - config-server_dependencies-{{ checksum "code/springboot-servicio-config-server/pom.xml" }}
            - config-server_dependencies-
            - eureka-server_dependencies-{{ checksum "code/springboot-servicio-eureka-server/pom.xml" }}
            - eureka-server_dependencies-
            - items-server_dependencies-{{ checksum "code/springboot-servicio-item/pom.xml" }}
            - items-server_dependencies-
            - productos-server_dependencies-{{ checksum "code/springboot-servicio-productos/pom.xml" }}
            - productos-server_dependencies-
            - zuul-server_dependencies-{{ checksum "code/springboot-servicio-zuul-server/pom.xml" }}
            - zuul-server_dependencies-
      - run:
          name: Build the projects
          command: sh -e scripts/build.sh
      - save_cache:
          paths:
            - ~/.m2
          keys:
            - config-server_dependencies-{{ checksum "code/springboot-servicio-config-server/pom.xml" }}
            - config-server_dependencies-
            - eureka-server_dependencies-{{ checksum "code/springboot-servicio-eureka-server/pom.xml" }}
            - eureka-server_dependencies-
            - items-server_dependencies-{{ checksum "code/springboot-servicio-item/pom.xml" }}
            - items-server_dependencies-
            - productos-server_dependencies-{{ checksum "code/springboot-servicio-productos/pom.xml" }}
            - productos-server_dependencies-
            - zuul-server_dependencies-{{ checksum "code/springboot-servicio-zuul-server/pom.xml" }}
            - zuul-server_dependencies-
      - run:
          name: Login to Docker Hub
          command: |
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
      - run:
          name: Push to Docker Hub Registry
          command: sh -e scripts/deploy.sh
      - run:
          name: Install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            mv kubectl ~/
            chmod u+x ~/kubectl
      - run:
          name: Deploy Code
          command: sh -e scripts/deploy2k8s.sh

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: Credentials
